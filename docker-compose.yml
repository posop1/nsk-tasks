version: '3.7'

services:
  nsk-tasks-bot:
    build: 
      context: .
      dockerfile: Dockerfile
      target: prod
    restart: always
    volumes:
      - ./src:/node/app/src
    container_name: nsk-tasks-bot
    env_file:
      - .env
    command: node ./dist/index.js
    ports:
      - "80:80"